<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./query.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <!-- FRONT CARD -->
        <div class="cards-box">
          <div class="card-front__box">
            <img
              class="card-front__img"
              src="./images/bg-card-front.png"
              alt="credit card front"
            />
            <!-- <div class="card-front__data">
              <p class="card-front__number">
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
              </p>
              <div class="card-front__name-box">
                <h1 class="card-front__name">Jane Appleseed</h1>
                <p class="card-front__valid">00/00</p>
              </div>
            </div> -->
          </div>
          <!-- BACK CARD -->
          <div class="card-back__box">
            <img
              class="card-back__img"
              src="./images/bg-card-back.png"
              alt="credit card back"
            />
            <!-- <p class="card-back__cvc">000</p> -->
          </div>
        </div>

        <!-- FORM -->
        <section class="cc-data__container">
          <form class="form-container flex flex-col">
            <label for="name">Cardholder Name</label>
            <input id="name" type="text" placeholder="e.g. Jane Appleseed" />

            <label for="number">Card Number</label>
            <input
              id="number"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <div class="cc-data__valid grid">
              <div class="cc-data__date-box validation">
                <p class="label">Exp. Date (MM/YY)</p>
                <div class="box flex gap">
                  <input id="mm" placeholder="MM" type="text" class="input" />
                  <input placeholder="YY" type="text" class="input" />
                </div>
              </div>
              <div class="box flex flex-col">
                <label for="cvc">CVC</label>
                <input
                  id="cvc"
                  class="input"
                  type="text"
                  placeholder="e.g. 123"
                />
              </div>
            </div>
            <button><a>Confirm</a></button>
          </form>
        </section>
      </div>
    </main>

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <script src="./script.js"></script>
  </body>
</html>
