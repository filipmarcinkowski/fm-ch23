<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./query.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <!-- FRONT CARD -->
        <div class="cards-box">
          <div class="card-front__box">
            <img
              class="card-front__img"
              src="./images/bg-card-front.png"
              alt="credit card front"
            />
            <div class="card-front__data">
              <div class="circle">&nbsp;</div>
              <p class="card-front__number card-number">0000 0000 0000 0000</p>
              <div class="card-front__name-box">
                <h1 class="card-front__name card-name">Jane Appleseed</h1>
                <p class="card-front__valid">
                  <span class="card-mm">00</span>/<span class="card-yy"
                    >00</span
                  >
                </p>
              </div>
            </div>
          </div>
          <!-- BACK CARD -->
          <div class="card-back__box">
            <img
              class="card-back__img"
              src="./images/bg-card-back.png"
              alt="credit card back"
            />
            <div class="card-back__data">
              <p class="card-back__cvc card-cvc">000</p>
            </div>
          </div>
        </div>

        <!-- FORM -->
        <section class="cc-data__container">
          <form class="form form-container flex flex-col">
            <!-- name -->
            <label for="name">Cardholder Name</label>
            <input
              class="margin-b input"
              id="name"
              type="text"
              placeholder="e.g. Jane Appleseed"
            />
            <!-- number -->
            <label for="number">Card Number</label>
            <input
              class="margin-b input number"
              id="number"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
            />

            <div class="cc-data__valid grid">
              <div class="cc-data__date-box">
                <p class="label">Exp. Date (MM/YY)</p>
                <div class="box flex gap">
                  <!-- exp date -->
                  <input id="mm" placeholder="MM" type="text" class="input" />
                  <input id="yy" placeholder="YY" type="text" class="input" />
                </div>
              </div>
              <div class="box flex flex-col">
                <label for="cvc">CVC</label>
                <!-- cvc -->
                <input
                  id="cvc"
                  class="input cvc"
                  type="text"
                  placeholder="e.g. 123"
                />
              </div>
            </div>
            <button class="btn-confirm"><a>Confirm</a></button>
          </form>
          <article class="success form-container hidden">
            <img
              src="./images/icon-complete.svg"
              alt="success icon"
              class="success-icon margin-b__b"
            />
            <p class="thx margin-b">Thank you!</p>
            <p class="thx-info margin-b__b">We've added your card details</p>
            <button class="btn btn-continue"><a>Continue</a></button>
          </article>
        </section>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
